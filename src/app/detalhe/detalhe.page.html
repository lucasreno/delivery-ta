<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{produto.nome}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="detalhe">
    <img src="{{produto.foto || 'https://via.placeholder.com/350'}}" alt="">
    <h1>{{produto.nome}}</h1>
    <p class="desc">{{produto.descricao}}</p>
    <h3 class="preco">{{produto.valor | currency: 'BRL'}}</h3>
  </div>
  <footer class="d-flex justify-content-between fixed-bottom">
    <div class="d-flex align-items-center">
      <ion-button (click)="subQtd()">-</ion-button>
      <p class="fs-3 m-0 px-2">{{quantidade}}</p>
      <ion-button (click)="addQtd()">+</ion-button>
    </div>
    <div>
      <ion-button (click)="addProduto()" routerLink="/home">
        Adicionar {{quantidade * produto.valor | currency: 'BRL'}}
      </ion-button>
    </div>
  </footer>
</ion-content>
